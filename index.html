<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mybody">
      <div class="container">
        <div class="row">
          <header class="my-header">GUESS MY NUMBER</header>
        </div>
        <div>
          <p class="choice"><<< Choose a number from 1 to 50 >>></p>
        </div>
        <div class="newnumber"><span class="number">?</span></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <input class="guess" type="number" />
            <div class="checkme"><button class="check">CHECK</button></div>
          </div>
          <div class="col-md-2">
            <div><button class="play">PLAY AGAIN</button></div>
          </div>
          <div class="col-md-5 guessing">
            <p class="guess-number">Guess number !!!</p>
            <p class="guess-number">Score : <span class="score">20</span></p>
            <p class="guess-number">
              Highscore : <span class="highscore">20</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
